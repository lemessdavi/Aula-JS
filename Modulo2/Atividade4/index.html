<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 04</title>
</head>

<body>
    <ul id="linha"></ul>

    <input id="nominho" type="text" name="nome">
    <button onclick="adicionar()">Adicionar</button>

    <script>
        var names = ["Diego", "Gabriel", "Lucas", "Kankleysonnnnnnnnnnnnnnn"];
        var lista = document.getElementById('linha');
        var nominho = document.getElementById('nominho');


        function add(text) {
            var pontinho = document.createElement('li');
            var conteudo = document.createTextNode(text);
            pontinho.appendChild(conteudo);
            lista.appendChild(pontinho);
        }
        function adicionar() {
            add(nominho.value);
            nominho.value = "";
        }
        for (name of names) {
            add(name);
        }
    </script>
</body>

</html>
