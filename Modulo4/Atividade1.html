<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Atividade 1</title>
</head>

<body>
    <script>

        var usuarioIdade = parseInt( prompt("Qual sua idade?"));
        function maioridade(idade) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    return idade >= 18 ? resolve() : reject();
                }, 2000);
            });
        }

        maioridade(usuarioIdade)
            .then(function () {
                console.log("Maior que 18");
            })
            .catch(function () {
                console.log("Menor que 18");
            });
    </script>
</body>

</html>
